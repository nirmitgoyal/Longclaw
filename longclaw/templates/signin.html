<!DOCTYPE html>
<html>

<head>
    <title>SIGN IN</title>
    <script src="/static/jquery.min.js"></script>
    <script src='/static/angular.min.js'></script>
    <script src='/static/angular-cookies.min.js'></script>
    <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    <script src="/static/semantic/dist/semantic.min.js"></script>
    <!-- // <script src='/static/captcha.js'></script> -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="icon" type="image/png" href="/static/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/favicons/favicon-16x16.png" sizes="128x128">
    <link rel="manifest" href="/static/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/static/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body ng-app="sign_in">
    <div class="ui raised padded segment" style="margin-left:30%;margin-right:30%;margin-top:5%;width:500px">
        <br>
        <div class="ui large fluid buttons" tabindex="0">
            <a class="ui blue button" tabindex="0" href="/add_problem">Add Problem</a>
            <div class="or"></div>
            <button class="ui green button" ng-click="admin_token()">Get Admin access token</button>
        </div>
        <div id='form' class="ui form" ng-controller="formctrl" ng-submit="form_validate()">
            <div class="ui grid container">
                <h2 class="ui center dividing header" style="margin-left:17%">Sign In into an existing Account</h2>
                <br>
            </div>
            <br>
            <div class="ui padded container">
                <div class="ui  field">
                    <div class="ui left icon  input">
                        <i class="user icon"></i>
                        <input type="text" name="user" ng-model="uname" placeholder="Username">
                    </div>
                </div>
                <div class="ui  field">
                    <div class="ui left icon  input">
                        <i class="lock icon"></i>
                        <input type="password" name="passwd" ng-model="passwd" placeholder="Password">
                    </div>
                </div>
            </div>
            <br>
            <!-- {{uname|angular}} {{ passwd|angular}} -->
            <div class="ui grid container field">
                <div class="g-recaptcha" style="margin-left:22%" data-sitekey="6LesFgwTAAAAAFH5XjHOucUXbzcCUAc8hCzrs_KM"></div>
            </div>
            <div class="ui grid container">
                <div class="ui error message"></div>
            </div>
            <div class="ui grid container">
                <button class="ui primary button" style="width:100%;margin-top:2%" ng-click="form_validate()">
                    Sign In
                </button>
            </div>
            <br>
            <br>
            <div class="ui center aligned grid container">
                <!-- <br><br> -->
                <button class="ui button" id="forgot">
                    Forgot Password
                </button>
            </div>
            <br>
            <br>
            <br>
            <div class="ui loading grid container">
                <button class="ui facebook button" style="width:100%" ng-click="checkLoginState()" ng-controller="signwithfb">
                    <i class="facebook icon"></i> Sign In with Facebook
                </button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="ui grid container">
                <h4 class="ui center dividing header" style="margin-left:30%">Don't have an Account</h4>
                <br>
            </div>
            <div class="ui grid container">
                <a href="/signup" class="ui button red" style="width:100%;">
            Sign Up
          </a>
            </div>
        </div>
        <br>
    </div>
    <div id="modaldiv" class="ui modal">
        <div class="ui inverted segment">
            <!-- <div class="ui right floated icon"> -->
            <i class="close icon"></i>
            <!-- </div> -->
            <!-- <div class="ui inverted segment"> -->
        </div>
        <div class="header">
            Forgot Password
        </div>
        <!-- <i class="close icon"></i>

        </div> -->
        <div class="ui labeled input">
            <div class="ui teal label">
                Enter username:
            </div>
            <input type="text" placeholder="Username" name="forgot" ng-model="forgot">
        </div>
        <div class="actions">
            <div class="ui green button" onclick="redirect()">Submit</div>
        </div>
    </div>
</body>
<!-- // <script type="text/javascript" src='/static/signin_angular.js'></script> -->
<script type="text/javascript">
var app_id = "{{app_id}}";
</script>
<script type="text/javascript" src='/static/signin.js'></script>

</html>
